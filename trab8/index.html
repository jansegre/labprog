<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="subscribe-form" method="POST" target="#" class="modal-form">
        <a href="#" class="close-btn"></a>
        <fieldset class="modal-form-inner">
            <h2><em>Subscribe</em> our <em>Newsletter</em></h2>
            <hr />
            <div class="input-group">
                <label for="email"  class="icon-email">&nbsp;</label>
                <input id="email" type="email" placeholder="enter your email address..." required />
            </div>
            <p>Subscribe to our newsletter and get exclusive deals you wont find anywhere else straight to your inbox!</p>
            <small>Free bundles in your mail, no spam, no ads, no news, no crap. Promise!</small>
            <input type="submit" value="Subscribe" />
        </fieldset>
    </form>
    <script>
        // prevent submit action
        document.getElementById('subscribe-form').onsubmit = function (e) {
            e.preventDefault();
            var email = e.target.getElementsByTagName('input')[0].value;
            alert('Thanks! Your email (' + email + ') has been subscribed.');
        }
    </script>
</body>

</html>
